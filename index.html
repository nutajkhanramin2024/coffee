<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee</title>
    <link rel="stylesheet" href="style.css" />
    <!-- icon links -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- asos animation  -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <!-- heder -->
    <header>
      <a href="#" class="logo"
        ><img src="img-20241017T161529Z-001/img/logo.png"
      /></a>
      <ul class="navlist">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#produscts">Products</a></li>
        <li><a href="#contacts">Contact us</a></li>
        <li><a href="#member">Member ship</a></li>
      </ul>

      <div class="right-ontainer">
        <a href="#" class="nav-btn">Sing In</a>
        <div class="bx bx-menu" id="menu-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div class="hero-text">
        <h5 data-aos="fade-right" data-aos-duration="1400">
          Coffee for hot days
        </h5>
        <h1
          data-aos="zoom-in-left"
          data-aos-duration="1400"
          data-aos-delay="200"
        >
          Cold brew
        </h1>
        <p data-aos="fade-right" data-aos-duration="1400" data-aos-delay="300">
          Boots your productivity and build your mood with a glass of coffee in
          the morning. Coffee has a stimulating effect on the brain
        </p>
        <div
          class="main-hero"
          data-aos="flip-down"
          data-aos-duration="1400"
          data-aos-delay="400"
        >
          <a href="#" class="btn">Order Now</a>
          <a href="#" class="price"> $16.00 | <span>Regular price</span> </a>
        </div>
      </div>

      <div class="hero-img" data-aos="zoom-in" data-aos-duration="1400">
        <img src="img-20241017T161529Z-001/img/hero.png" alt="" />
      </div>
    </section>

    <div class="icons">
      <a
        href="#"
        data-aos="fade-in"
        data-aos-duration="1400"
        data-aos-delay="600"
        ><i class="fa-brands fa-facebook"></i
      ></a>
      <a
        href="#"
        data-aos="fade-in"
        data-aos-duration="1400"
        data-aos-delay="700"
        ><i class="fa-brands fa-youtube"></i
      ></a>
      <a
        href="#"
        data-aos="fade-in"
        data-aos-duration="1400"
        data-aos-delay="800"
        ><i class="fa-brands fa-twitter"></i
      ></a>
    </div>

    <div class="scrool">
      <a href="#"><i class="fa-solid fa-angle-down"></i>Scroll Down</a>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 1,
      });
    </script>
  </body>
</html>
